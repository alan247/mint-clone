<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mint Clone - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="b-sign-in">
        <div class="b-sign-in__text">
            Already have an Intuit account?
            <a href="#" class="b-sign-in__forgot"> I forgot my User ID or Password</a>
        </div>
        <button class="b-sign-in__button">
            <span class="b-sign-in__button-lock"></span>
            Sign In
        </button>
    </div>

    <header class="b-header">
      <a href="#" class="b-header__link"></a>
    </header>
    <ul class="b-icons">
      <li class="b-icons__item b-icons__item--mint"></li>
      <li class="b-icons__item b-icons__item--quickbooks"></li>
      <li class="b-icons__item b-icons__item--turbotax"></li>
    </ul>

    <div class="b-signup-container">
      <header class="b-signup-container__header">
        <span class="b-signup-container__header-title">
          Create an Intuit account
        </span>
        <span class="b-signup-container__header-description">
          One account for everything Intuit, including Mint. <a href="#" class="b-signup-container__header-more-link">Learn more</a>Already have an account? <a href="#">Sign In</a>
        </span>
      </header>

      <form action="#">
        <fieldset>
          <label for="email">Email address</label>
          <input type="email" id="email">
        </fieldset>
        <fieldset>
          <label for="phone">Phone (recommended)</label>
          <input type="tel" id="phone">
        </fieldset>
        <fieldset>
          <label for="password"></label>
          <input type="password">
        </fieldset>
      </form>


    </div>
</body>

</html>
